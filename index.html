<!DOCTYPE html>
<html ng-app="SmartCard">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="resources/onsenui/2.7.0/css/onsenui.css">
    <link rel="stylesheet" href="resources/onsenui/2.7.0/css/onsen-css-components.css">

    <script type="text/javascript" src="cordova.js"></script>
    <script src="resources/angular/angular-1.6.6.js"></script>
    <script src="resources/onsenui/2.7.0/js/onsenui.js"></script>
    <script src="resources/onsenui/2.7.0/js/angular-onsenui.js"></script>
    <script src="resources/jquery/jquery-3.2.1.js"></script>

    <script src="app.js"></script>
    <script src="controllers/HomeController.js"></script>
    <script src="controllers/HomeMenuController.js"></script>
    <script src="controllers/HomeContentController.js"></script>
</head>

<body>
    <ons-navigator id="appNavigator" var="appNavigator" page="pages/Home.html">
    </ons-navigator>

    <ons-dialog id="appProgressDialog" animation="none">
        <div class="text-center m-t-25">
            <ons-progress-circular indeterminate></ons-progress-circular>
            <br /><span class="message">Processing...</span>
        </div>
    </ons-dialog>

    <ons-alert-dialog id="appAlertDialog">
        <div class="alert-dialog-title">Alert</div>
        <div class="alert-dialog-content">Alert Message</div>
        <div class="alert-dialog-footer">
            <button class="alert-dialog-button" onclick="app.alertDialog.hide()">OK</button>
        </div>
    </ons-alert-dialog>
</body>

</html>
